<!doctype html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operadores</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-store-key="uc15_operadores">
  <div class="container">
    <div class="card header">
      <div class="brand">
        <div class="brand-badge">L</div>
        <div>
          <h1>Operadores</h1>
          <p>Listagem + Cadastro (protótipo)</p>
        </div>
      </div>
      <button class="btn small" type="button" data-action="toggle-theme">Tema</button>
    </div>

    <div class="layout">
      
    <div class="card sidebar">
      <div class="brand">
        <div class="brand-badge">L</div>
        <div>
          <h1>UC15 Lavanderia</h1>
          <p>Front-end (HTML/CSS/JS)</p>
        </div>
      </div>
      <div class="nav">
        <a class="" href="dashboard.html">Dashboard</a>
        <a class="" href="clientes.html">Clientes</a>
        <a class="active" href="operadores.html">Operadores</a>
      </div>
      <div style="margin-top:12px; display:flex; gap:10px;">
        <button class="btn small" type="button" data-action="toggle-theme">Tema</button>
        <a class="btn small" href="login.html" title="Voltar para login">Login</a>
      </div>
      <div style="margin-top:12px;">
        <small>Sem backend nesta etapa.</small>
      </div>
    </div>
    
      <div class="card main">
        <div class="card toolbar">
          <div class="left">
            <input class="input" id="q" placeholder="Buscar..." />
            <small>Total: <strong id="count">0</strong></small>
          </div>
          <button class="btn primary" id="btnNew" type="button">Novo</button>
        </div>

        <div class="card" style="padding: 8px 12px;">
          <table class="table" aria-label="Tabela">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Matrícula</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true">
    <div class="card modal">
      <div class="modal-header">
        <h3 id="modalTitle">Novo</h3>
        <button class="btn small" id="btnClose" type="button">Fechar</button>
      </div>

      <form id="itemForm" novalidate>
        <div class="modal-grid">
          <div class="form-row">
            <label for="nome">Nome</label>
            <input class="input" id="nome" name="nome" placeholder="Nome completo" />
          </div>
          <div class="form-row">
            <label for="cpf">CPF</label>
            <input class="input" id="cpf" name="cpf" placeholder="000.000.000-00" inputmode="numeric" />
          </div>
          <div class="form-row" style="grid-column: 1 / -1;">
            <label for="extra1">Matrícula</label>
            <input class="input" id="extra1" name="extra1" placeholder="Ex: OP123" />
          </div>
        </div>

        <p class="error" id="formError" aria-live="polite"></p>

        <div class="form-actions">
          <small>Validação básica no front-end.</small>
          <div style="display:flex; gap:10px;">
            <button class="btn" id="btnCancel" type="button">Cancelar</button>
            <button class="btn primary" type="submit">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/crud.js"></script>
</body>
</html>
