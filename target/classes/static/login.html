<!doctype html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UC15 Lavanderia - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body >
  <div class="auth-wrap">
    <div class="card auth-card">
      <div class="header">
        <div class="brand">
          <div class="brand-badge">L</div>
          <div>
            <h1>UC15 Lavanderia</h1>
            <p>Protótipo Front-end (sem backend)</p>
          </div>
        </div>
        <button class="btn small" type="button" data-action="toggle-theme">Tema</button>
      </div>

      <form id="loginForm" novalidate>
        <div class="form-row">
          <label for="cpf">CPF</label>
          <input class="input" id="cpf" name="cpf" placeholder="000.000.000-00" inputmode="numeric" />
        </div>
        <div class="form-row">
          <label for="matricula">Matrícula</label>
          <input class="input" id="matricula" name="matricula" placeholder="Ex: OP123" />
        </div>

        <p class="error" id="loginError" aria-live="polite"></p>

        <div class="form-actions">
          <small>Dica: aqui só valida campos e redireciona.</small>
          <button class="btn primary" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
